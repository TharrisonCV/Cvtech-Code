<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="180" />
    <meta name="author" content="Tyler" />
    <meta name="keywords" content="Html, Calculator, JavaScript" />
    <meta name="description" content="A Free Html Calculator" />
    <title>Calculator</title>
    <link
      href="/JavaScript/buttonmath/favicon.ico"
      rel="icon"
      type="image/x-icon" />
  </head>
  <body style="background-color: rgb(0, 255, 170)">
    <h1>Welcome to The easiest Calculator.</h1>
    <h4>you need 2 numbrs then you can play around.</h4>
    <input
      type="text"
      id="num1"
      style="
        height: 200px;
        width: 200px;
        margin: 10px;
        font-size: 50px;
        overflow: auto;
        text-align: center;
        background-color: aqua;
        color: rgb(143, 115, 115);
      " />
    <br />
    <input
      type="text"
      id="num2"
      style="
        height: 200px;
        width: 200px;
        margin: 10px;
        font-size: 50px;
        overflow: auto;
        text-align: center;
        background-color: aqua;
        color: rgb(143, 115, 115);
      " />
    <br />
    <p
      id="result"
      style="
        font-size: 25px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
        color: rgb(255, 0, 0);
      "></p>
    <br />
    <button
      style="
        height: 100px;
        width: 100px;
        font-size: 30px;
        background-color: aqua;
      "
      onclick="add();"
      >+</button
    >
    <button
      style="
        height: 100px;
        width: 100px;
        font-size: 30px;
        background-color: aqua;
      "
      onclick="sub();"
      >-</button
    >
    <button
      style="
        height: 100px;
        width: 100px;
        font-size: 30px;
        background-color: aqua;
      "
      onclick="multi();"
      >*</button
    >
    <button
      style="
        height: 100px;
        width: 100px;
        font-size: 30px;
        background-color: aqua;
      "
      onclick="divi();"
      >/</button
    >
    <button
      style="
        height: 100px;
        width: 100px;
        font-size: 30px;
        background-color: aqua;
      "
      onclick="reman();"
      >%</button
    >
    <button
      style="
        height: 100px;
        width: 100px;
        font-size: 30px;
        background-color: aqua;
      "
      onclick="wipe();"
      type="reset"
      >Clear</button
    >

    <script>
      //This is Addition
      function add() {
        let number1 = parseInt(document.getElementById("num1").value);
        let number2 = parseInt(document.getElementById("num2").value);
        let sum = number1 + number2;
        document.getElementById("result").innerHTML = sum;
        console.log(sum);
      }
      //This is subtraction

      function sub() {
        let number1 = parseInt(document.getElementById("num1").value);
        let number2 = parseInt(document.getElementById("num2").value);
        let sum = number1 - number2;
        document.getElementById("result").innerHTML = sum;
        console.log(sum);
      }
      //This is multiplication.

      function multi() {
        let number1 = parseInt(document.getElementById("num1").value);
        let number2 = parseInt(document.getElementById("num2").value);
        let sum = number1 * number2;
        document.getElementById("result").innerHTML = sum;
        console.log(sum);
      }
      //This is Division.

      function divi() {
        let number1 = parseInt(document.getElementById("num1").value);
        let number2 = parseInt(document.getElementById("num2").value);
        let sum = number1 / number2;
        document.getElementById("result").innerHTML = sum;
        console.log(sum);
      }
      //This is Division.

      function reman() {
        let number1 = parseInt(document.getElementById("num1").value);
        let number2 = parseInt(document.getElementById("num2").value);
        let sum = number1 % number2;
        document.getElementById("result").innerHTML = sum;
        console.log(sum);
      }

      // This is the Clear button.

      function wipe() {
        console.log("cleared");
        document.getElementById("result").innerHTML = "";
      }
    </script>

    <br />
    <br />
    <br />
    <button
      style="
        height: 100px;
        width: 300px;
        font-size: 30px;
        background-color: aqua;
      ">
      <a href="/JavaScript/oddoreven/index.html">Odd or Even</a></button
    >
    <button
      style="
        height: 100px;
        width: 300px;
        font-size: 30px;
        background-color: aqua;
      ">
      <a href="/JavaScript/alert/index.html">Alert</a></button
    >
  </body>
</html>
