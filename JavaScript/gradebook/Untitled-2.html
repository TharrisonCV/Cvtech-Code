<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeBook</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div >
        <fieldset class="outshell">
            <legend>Gradebook</legend>
            <form action="">
                <h4>
                First Name
                <input type="text" readonly class="gap1">
                <input type="text" id="firstname">
                <br>
                Last Name
                <input type="text" readonly class="gap2">
                <input type="text" id="lastname">
                <br>
                Grade 1
                <input type="text" readonly class="gap3">
                <input type="number" id="grade1" max="100" min="1" maxlength="3">
                <br>
                Grade 2
                <input type="text" readonly class="gap3">
                <input type="number" id="grade2" max="100" min="1" maxlength="3">
                <br>
                Grade 3
                <input type="text" readonly class="gap3">
                <input type="number" id="grade3" max="100" min="1" maxlength="3">
                </h4>            
            </form>
            <br>
            <button onclick="submit()">Calculate</button>
            <br>
            <br>
        </fieldset>
    </div>
    <br>
    <br>
    <div>
        <fieldset class="outshell">
            <legend>Output</legend>
            <b><p id="name">Full Name</p></b>
            <br>
            <p id="1">Grade 1:</p>
            <p id="2">Grade 2:</p>
            <p id="3">Grade 3:</p>
            <p id="avg">Average:</p>
            <p id="letter">Letter Grade:</p>
        </fieldset>
    </div>
    <script>
        function submit(){
            let firstName=document.getElementById("firstname").value;
            let lastName=document.getElementById("lastname").value;
            let grade1=parseInt(document.getElementById("grade1").value);
            let grade2=parseInt(document.getElementById("grade2").value);
            let grade3=parseInt(document.getElementById("grade3").value);

            let allData= firstName +" "+lastName+" first Grade:"+grade1+" second Grade:"+grade2+" third Grade:"+grade3;

            console.log(allData);

            var fullName = firstName +" "+ lastName;

            document.getElementById("name").innerHTML= "Full Name: "+(fullName);
            document.getElementById("1").innerHTML= "Grade 1: "+(grade1);
            document.getElementById("2").innerHTML= "Grade 2: "+(grade2);
            document.getElementById("3").innerHTML= "Grade 3: "+(grade3);
            

            var preaverage = grade1+grade2+grade3;
            var average = preaverage / 3
           


            let number = average;
            let decimalValue = number.toString().indexOf(".");
            //orignal number
            console.log(number)
            
            let averageRounded = number.toFixed(1);

            document.getElementById("avg").innerHTML= "Average: "+(averageRounded); 
            alert(averageRounded);

            let letterGrade = "NAN"
            
            if(averageRounded<59.5){
                let letterGrade = "F"
            }
            else if(averageRounded<69.5){
                let letterGrade = "D"
            }
            else if(averageRounded<79.5){
                let letterGrade = "C"
            }
            else if(averageRounded<89.5){
                let letterGrade = "B"
            }
            else if(averageRounded<=100){
                let letterGrade = "A"
            }

            document.getElementById("letter").innerHTML="Letter Grade: "+letterGrade ;
        }
    </script>
</body>
</html>
