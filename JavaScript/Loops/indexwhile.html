<body>
    <a href="index.html">Home</a>
    <script>
        
        //While loop
        let i = 0;
        
        while(i < 10){
            console.log(i);
            i++;
        }

        console.log(" ");
        console.log("break");
        console.log(" ");

        // do while
        let q = 0;
        do{
            q++;
            
            if(q === 5) continue;
            console.log(q);

        }while(q < 12);
    </script>
